<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #343541;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ececf1;
      height: 100vh;
    }
    .chat-container {
      max-width: 720px;
      margin: 40px auto;
      background: #444654;
      border-radius: 10px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      overflow: hidden;
    }
    .chat-header {
      padding: 20px;
      background: #202123;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #444654;
      letter-spacing: 1px;
    }
    .chat-messages {
      flex: 1;
      padding: 24px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: #343541;
    }
    .message {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 1rem;
      word-break: break-word;
    }
    .message.user {
      align-items: flex-end;
    }
    .message-content {
      background: #40414f;
      padding: 12px 18px;
      border-radius: 8px;
      max-width: 80%;
      margin: 0;
      color: #ececf1;
    }
    .message.user .message-content {
      background: #3b3a4a;
      align-self: flex-end;
    }
    .message.assistant .message-content {
      background: #444654;
      align-self: flex-start;
    }
    .chat-input-container {
      padding: 18px 20px;
      background: #40414f;
      border-top: 1px solid #444654;
      display: flex;
      gap: 10px;
    }
    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #343541;
      color: #ececf1;
      outline: none;
      resize: none;
    }
    .send-btn {
      background: #19c37d;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #15a06a;
    }
    .endpoint-config {
      background: #202123;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #444654;
      font-size: 0.95rem;
      color: #b4bcd0;
    }
    .endpoint-input {
      background: #343541;
      color: #ececf1;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 0.95rem;
      width: 260px;
    }
    @media (max-width: 800px) {
      .chat-container {
        max-width: 100vw;
        margin: 0;
        min-height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ChatGPT-like Chat
    </div>
    <div class="endpoint-config">
      <label for="endpoint">Chat Endpoint:</label>
      <input id="endpoint" class="endpoint-input" value="http://localhost:8080/chat" />
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input-container" id="chat-form">
      <textarea class="chat-input" id="chat-input" rows="1" placeholder="Send a message..." autocomplete="off"></textarea>
      <label style="display:flex;align-items:center;gap:6px;">
        <input type="checkbox" id="with-tools" style="accent-color:#19c37d;">
        With Tools
      </label>
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>
  <script>
    // UI references
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const endpointInput = document.getElementById('endpoint');

    // Keeps track of messages
    let messages = [];

    // Add message to chat
    function addMessage(role, text) {
      messages.push({role, text});
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      const msgContent = document.createElement('div');
      msgContent.className = 'message-content';
      msgContent.textContent = text;
      msgDiv.appendChild(msgContent);
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Sends message to endpoint
    async function sendMessageToEndpoint(message) {
      const endpoint = endpointInput.value || 'http://localhost:8080/chat';
      const withTools = document.getElementById('with-tools').checked;
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message, withTools})
        });
        if (!res.ok) throw new Error('Network error');
        const data = await res.json();
        return data.reply || data.response || data.message || JSON.stringify(data);
      } catch (err) {
        return "Error: " + err.message;
      }
    }

    // Handle message form submit
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage('user', userText);
      chatInput.value = '';
      addMessage('assistant', '...');
      const reply = await sendMessageToEndpoint(userText);
      // Remove placeholder
      chatMessages.lastElementChild.remove();
      addMessage('assistant', reply);
    });

    // Allow enter to send, shift+enter for newline
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
